<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>
            League of Legends RPG
        </h1>
    </header>
    <div id='characterSelector'>
        <span class='character' id="character1">
            <img src='assets/images/riven.jpg' alt='riven'>
        </span>
        <span class='character' id="character2">
            <img src='assets/images/lissandra.jpg' alt='lissandra'>
        </span>
        <span class='character' id="character3">
            <img src='assets/images/nasus.jpg' alt='nasus'>
        </span>
        <span class='character' id="character4">
            <img src='assets/images/varus.jpg' alt='varus'>
        </span>
    </div>
    <div id='chosenCharacter'>
        <h2>
            Your Character
        </h2>
    </div>
    <div id='attackableEnemies'>
        <h2>
            Enemies Available To Attack
        </h2>
    </div>
    <div id="fightSection">
        <h2>
            Fight Section
        </h2>
        <button>
            Attack
        </button>
    </div>
    <div id="defender">
        <h2>
            Defender
        </h2>
    </div>
    <footer>

    </footer>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
