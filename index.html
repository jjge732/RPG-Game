<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>
            League of Legends RPG
        </h1>
    </header>
    <div id='characterSelector'>
        <span class='imageContainer character' data-hp='150' data-attack='10' data-counterAttack='35' alt='riven'>
            <img src='assets/images/riven.jpg'>
            <span class='HP' id='character1'>
                Riven HP:150
            </span>
        </span>
        <span class='imageContainer character'  data-hp='175' data-attack='10' data-counterAttack='25'>
            <img src='assets/images/lissandra.jpg' alt='lissandra'>
            <span class='HP' id="character2">
                Lissandra HP:175
            </span>
        </span>
        <span class='imageContainer character' data-hp='200' data-attack='8' data-counterAttack='10'>
            <img src='assets/images/nasus.jpg' alt='nasus'>
            <span class='HP' id="character3">
                Nasus HP:200
            </span>
        </span>
        <span class='imageContainer character' data-hp='100' data-attack='20' data-counterAttack='15'>
            <img src='assets/images/varus.jpg' alt='varus'>
            <span class='HP' id="character4">
                Varus HP:100
            </span>
        </span>
    </div>
    <div id='chosenCharacter'>
        <h2>
            Your Character
        </h2>
    </div>
    <div id='attackableEnemies'>
        <h2>
            Enemies Available To Attack
        </h2>
    </div>
    <div id="fightSection">
        
    </div>
    <div id="defender">
        <h2>
            Defender
        </h2>
    </div>
    <aside>

    </aside>
    <footer>

    </footer>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
